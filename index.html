<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G-Stock Manager</title>
    
    <!-- External Libraries -->
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap)" rel="stylesheet">
    <script src="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js)"></script>
    
    <!-- Link to CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col overflow-x-hidden">

    <!-- Navigation Bar -->
    <nav class="bg-slate-900 text-white p-3 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center gap-3">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-robot text-blue-400 text-xl"></i>
                <h1 class="text-lg font-bold">G-Farmer Manager</h1>
            </div>
            <div class="flex gap-2 w-full md:w-auto overflow-x-auto pb-1 md:pb-0 no-scrollbar">
                <button onclick="switchTab('dashboard')" id="btn-dashboard" class="flex-1 md:flex-none px-3 py-2 bg-blue-600 rounded-lg transition font-medium text-xs md:text-sm text-center whitespace-nowrap">Dashboard</button>
                <button onclick="switchTab('qc')" id="btn-qc" class="flex-1 md:flex-none px-3 py-2 text-gray-300 hover:bg-slate-800 rounded-lg transition font-medium text-xs md:text-sm border border-slate-700 text-center whitespace-nowrap">QC Check</button>
                <button onclick="switchTab('payments')" id="btn-payments" class="flex-1 md:flex-none px-3 py-2 text-gray-300 hover:bg-slate-800 rounded-lg transition font-medium text-xs md:text-sm border border-slate-700 text-center whitespace-nowrap"><i class="fa-solid fa-wallet mr-1"></i> Payments</button>
                <button onclick="switchTab('stock')" id="btn-stock" class="flex-1 md:flex-none px-3 py-2 text-gray-300 hover:bg-slate-800 rounded-lg transition font-medium text-xs md:text-sm text-center whitespace-nowrap">Stock</button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="container mx-auto p-3 md:p-6 flex-1 flex flex-col">

        <!-- DASHBOARD VIEW -->
        <div id="view-dashboard" class="fade-in flex flex-col h-full md:h-[calc(100vh-100px)]">
            <div class="grid grid-cols-3 md:grid-cols-6 gap-2 mb-4 shrink-0">
                <div class="bg-white p-2 rounded-lg shadow border-l-4 border-blue-500"><p class="text-gray-400 text-[9px] uppercase font-bold">Stock</p><h2 class="text-lg font-bold text-gray-800" id="stat-available">0</h2></div>
                <div class="bg-white p-2 rounded-lg shadow border-l-4 border-yellow-500"><p class="text-gray-400 text-[9px] uppercase font-bold">Work</p><h2 class="text-lg font-bold text-gray-800" id="stat-progress">0</h2></div>
                <div class="bg-white p-2 rounded-lg shadow border-l-4 border-green-500"><p class="text-gray-400 text-[9px] uppercase font-bold">To QC</p><h2 class="text-lg font-bold text-gray-800" id="stat-completed">0</h2></div>
                <div class="bg-white p-2 rounded-lg shadow border-l-4 border-emerald-500"><p class="text-gray-400 text-[9px] uppercase font-bold">Verified</p><h2 class="text-lg font-bold text-emerald-600" id="stat-verified">0</h2></div>
                <div class="bg-white p-2 rounded-lg shadow border-l-4 border-indigo-500"><p class="text-gray-400 text-[9px] uppercase font-bold">Paid</p><h2 class="text-lg font-bold text-indigo-600" id="stat-paid">0</h2></div>
                <div class="bg-white p-2 rounded-lg shadow border-l-4 border-red-500"><p class="text-gray-400 text-[9px] uppercase font-bold">Issues</p><h2 class="text-lg font-bold text-red-600" id="stat-issues">0</h2></div>
            </div>

            <div class="flex flex-col md:flex-row gap-4 h-full md:overflow-hidden">
                <div class="md:w-1/3 flex flex-col gap-4 shrink-0 md:overflow-y-auto">
                    <div class="bg-white p-4 rounded-xl shadow text-center">
                        <div class="mb-2 bg-blue-50 p-3 rounded-full w-12 h-12 mx-auto flex items-center justify-center"><i class="fa-solid fa-cloud-arrow-down text-2xl text-blue-600"></i></div>
                        <h3 class="text-base font-bold text-gray-800 mb-2">Request Account</h3>
                        <button onclick="getNewAccount()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-md active:bg-blue-800 active:scale-95 transition-all flex items-center justify-center gap-2"><i class="fa-solid fa-plus"></i> GET NEW EMAIL</button>
                        <p id="error-msg" class="text-red-500 text-xs mt-2 hidden font-bold bg-red-50 py-1 px-2 rounded">No stock available!</p>
                    </div>
                    <div class="bg-white p-3 rounded-xl shadow border border-gray-100 md:flex-1 min-h-[150px]">
                        <h4 class="text-xs font-bold text-gray-500 uppercase mb-2 border-b pb-1">Recent Activity</h4>
                        <div id="recent-activity-list" class="space-y-2 overflow-y-auto max-h-[250px] md:max-h-none"><p class="text-gray-400 text-center text-xs py-4">No recent activity</p></div>
                    </div>
                </div>
                <div class="md:w-2/3 flex flex-col h-full bg-gray-50/50 rounded-xl border border-gray-200 p-2 md:overflow-hidden">
                    <div class="flex justify-between items-center px-2 mb-2"><h3 class="font-bold text-gray-700 text-sm">Active Tasks</h3><span class="text-[10px] text-gray-500 bg-gray-200 px-2 py-1 rounded-full" id="active-count">0 Active</span></div>
                    <div id="active-tasks-container" class="task-list space-y-3 pb-20 md:pb-2 md:overflow-y-auto flex-1"></div>
                </div>
            </div>
        </div>

        <!-- QC VIEW -->
        <div id="view-qc" class="hidden fade-in pb-10">
            <div class="max-w-5xl mx-auto">
                <div class="flex justify-between items-center mb-4"><h2 class="text-lg font-bold text-gray-800">Quality Check</h2><span class="bg-blue-100 text-blue-800 text-[10px] font-bold px-2 py-1 rounded-full">Pending Only</span></div>
                <div class="space-y-3" id="qc-list-container"></div>
            </div>
        </div>

        <!-- PAYMENTS VIEW -->
        <div id="view-payments" class="hidden fade-in pb-10">
            <div class="max-w-5xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><div class="flex items-center gap-2 mb-4"><div class="bg-orange-100 p-2 rounded-full text-orange-600"><i class="fa-solid fa-hourglass-half"></i></div><h2 class="text-lg font-bold text-gray-800">Pending Payment</h2></div><div id="payment-pending-list" class="space-y-3"></div></div>
                    <div><div class="flex items-center gap-2 mb-4"><div class="bg-green-100 p-2 rounded-full text-green-600"><i class="fa-solid fa-check-double"></i></div><h2 class="text-lg font-bold text-gray-800">Paid History</h2></div><div id="payment-paid-list" class="space-y-3 opacity-80"></div></div>
                </div>
            </div>
        </div>

        <!-- STOCK VIEW -->
        <div id="view-stock" class="hidden fade-in pb-10">
            <div class="max-w-4xl mx-auto">
                <div class="bg-white rounded-xl shadow-lg p-4 mb-4">
                    <h2 class="text-lg font-bold text-gray-800 mb-3 border-b pb-2">Bulk Upload Stock</h2>
                    <div class="mb-3"><textarea id="bulk-input" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 font-mono text-xs" placeholder="Paste bot output here..."></textarea></div>
                    <button onclick="processBulkUpload()" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-3 rounded-lg transition active:scale-95"><i class="fa-solid fa-upload mr-2"></i> Process & Add</button>
                    <p id="upload-status" class="text-center text-xs mt-2 text-gray-500"></p>
                </div>
                <div class="bg-white rounded-xl shadow overflow-hidden">
                    <div class="px-4 py-3 border-b bg-gray-50 flex justify-between items-center"><h3 class="font-bold text-gray-700 text-sm">Database</h3><button onclick="clearDatabase()" class="text-[10px] text-red-500 hover:text-red-700 font-bold border border-red-200 px-2 py-1 rounded bg-red-50">CLEAR ALL</button></div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-xs text-left text-gray-500">
                            <thead class="text-gray-700 uppercase bg-gray-100"><tr><th class="px-4 py-2">ID</th><th class="px-4 py-2">Email</th><th class="px-4 py-2">Status</th><th class="px-4 py-2">Paid</th></tr></thead>
                            <tbody id="stock-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- TOAST -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-50 bg-slate-800 text-white px-6 py-2 rounded-full shadow-xl transition-opacity duration-300 opacity-0 pointer-events-none text-sm font-bold">Copied!</div>

    <!-- Link to JS File -->
    <script src="script.js"></script>
</body>
</html>
