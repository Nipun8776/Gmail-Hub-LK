<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Flash On/Off</title>
    <style>
        body {
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #flashBtn {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #333;
            border: 5px solid #444;
            font-size: 22px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        /* Flash එක On වූ විට පෙනුම */
        .on {
            background: radial-gradient(circle, #fff 0%, #ffcc00 100%) !important;
            color: #000 !important;
            box-shadow: 0 0 50px #ffcc00 !important;
            border-color: #fff !important;
        }
        #status {
            margin-top: 25px;
            font-size: 16px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <button id="flashBtn">OFF</button>
    <div id="status">Touch to Start</div>

    <script>
        let track = null;
        let isFlashOn = false;
        const btn = document.getElementById('flashBtn');
        const statusText = document.getElementById('status');

        btn.addEventListener('click', async () => {
            try {
                if (!isFlashOn) {
                    // Flash එක On කිරීමේ පියවර
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment' }
                    });
                    
                    track = stream.getVideoTracks()[0];
                    
                    // Flash එකට සහය දක්වනවාදැයි බැලීම
                    const imageCapture = new ImageCapture(track);
                    const photoCapabilities = await imageCapture.getPhotoCapabilities();

                    await track.applyConstraints({
                        advanced: [{ torch: true }]
                    });

                    isFlashOn = true;
                    btn.innerText = "ON";
                    btn.classList.add('on');
                    statusText.innerText = "Flash is ON";
                } else {
                    // Flash එක Off කිරීමේ පියවර
                    await track.applyConstraints({
                        advanced: [{ torch: false }]
                    });
                    track.stop(); // කැමරාව ක්‍රියාවිරහිත කිරීම
                    
                    isFlashOn = false;
                    btn.innerText = "OFF";
                    btn.classList.remove('on');
                    statusText.innerText = "Flash is OFF";
                }
            } catch (err) {
                console.error(err);
                alert("වැඩ කරන්නේ නැත. කරුණාකර HTTPS වෙබ් අඩවියක් භාවිතා කරන්න සහ Camera Permission ලබා දෙන්න.");
                statusText.innerText = "Error occurred.";
            }
        });
    </script>
</body>
</html>
