<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Hub LK - Official</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #0088cc; --success: #27ae60; --danger: #e74c3c; --gray: #f4f4f7; --white: #ffffff; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--gray); margin: 0; padding: 15px; color: #333; }
        .card { background: var(--white); border-radius: 16px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        
        /* Profile Section */
        .profile-row { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .avatar-img { width: 65px; height: 65px; border-radius: 18px; background: #e0eafc; border: 2px solid var(--primary); object-fit: cover; }
        .user-meta b { display: block; font-size: 18px; margin-bottom: 2px; }
        .user-meta span { font-size: 11px; color: #888; background: #eee; padding: 2px 6px; border-radius: 4px; }
        
        /* Balance Section */
        .balance-label { font-size: 12px; color: #888; text-transform: uppercase; margin-top: 10px; }
        .balance-value { font-size: 32px; font-weight: 800; color: var(--primary); }
        
        /* Account Details Box */
        .acc-details { background: #fffbe6; border: 2px dashed #f39c12; padding: 15px; border-radius: 12px; margin: 15px 0; display: none; }
        .timer { font-size: 24px; font-weight: bold; color: var(--danger); text-align: center; margin-bottom: 10px; }
        .data-row { font-family: monospace; font-size: 14px; margin: 8px 0; background: rgba(255,255,255,0.5); padding: 5px; border-radius: 5px; }
        
        /* Buttons */
        button { width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-claim { background: var(--primary); color: var(--white); box-shadow: 0 4px 10px rgba(0,136,204,0.3); }
        .btn-done { background: var(--success); color: var(--white); margin-top: 10px; }
        .btn-cancel { background: none; color: #888; margin-top: 10px; font-size: 14px; }
        
        .status-bar { text-align: center; font-size: 12px; color: #999; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <div class="profile-row">
        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=fallback" class="avatar-img" id="u-avatar">
        <div class="user-meta">
            <b id="u-name">Unknown User</b>
            <span id="u-id">ID: 000000000</span>
        </div>
    </div>
    <div class="balance-label">Available Balance</div>
    <div class="balance-value">Rs. <span id="u-balance">0.00</span></div>
</div>

<div id="main-ui">
    <button class="btn-claim" id="claim-btn" onclick="requestAccount()">Get New Account</button>
</div>

<div id="task-ui" class="card acc-details">
    <div class="timer" id="countdown">10:00</div>
    <div class="data-row">Email: <b id="d-email"></b></div>
    <div class="data-row">Password: <b id="d-pass"></b></div>
    <div class="data-row">Name: <b id="d-fname"></b></div>
    
    <button class="btn-done" onclick="submitWork()">Registration Done</button>
    <button class="btn-cancel" onclick="cancelWork()">Cancel Task</button>
</div>

<div class="status-bar" id="status-text">Connected to Server</div>

<div id="history-list" style="margin-top: 20px;"></div>

<script>
    // Supabase Credentials
    const SB_URL = "https://uohkgkcykfcyavmafbai.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVvaGtna2N5kZjeWF2bWFmYmFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyOTI5NDksImV4cCI6MjA4NTg2ODk0OX0.syN_lHByHWE2KolyK6snm5jIML68HFxBisHKnZthNHw";
    
    const { createClient } = supabase;
    const client = createClient(SB_URL, SB_KEY);
    const tg = window.Telegram.WebApp;

    let activeInterval = null;
    let currentAccId = null;

    async function init() {
        tg.ready();
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            // Setup Profile
            document.getElementById('u-name').innerText = user.first_name;
            document.getElementById('u-id').innerText = "ID: " + user.id;
            document.getElementById('u-avatar').src = `https://api.dicebear.com/7.x/adventurer/svg?seed=${user.id}`;

            // Sync with DB
            await client.from('profiles').upsert({ telegram_id: user.id, username: user.username || "none" });
            fetchUserData(user.id);
        }
    }

    async function fetchUserData(tid) {
        const { data } = await client.from('profiles').select('balance').eq('telegram_id', tid).single();
        if (data) document.getElementById('u-balance').innerText = data.balance.toFixed(2);
    }

    async function requestAccount() {
        const user = tg.initDataUnsafe?.user;
        document.getElementById('status-text').innerText = "Fetching account...";

        const { data: acc } = await client.from('accounts')
            .select('*')
            .eq('status', 'available')
            .limit(1)
            .single();

        if (acc) {
            currentAccId = acc.id;
            const expiry = new Date(Date.now() + 600000).toISOString();
            
            await client.from('accounts').update({ 
                status: 'locked', 
                holder_id: user.id, 
                locked_until: expiry 
            }).eq('id', acc.id);

            showTask(acc);
            startTimer(600);
        } else {
            tg.showAlert("No accounts in stock!");
            document.getElementById('status-text').innerText = "Stock Empty";
        }
    }

    function showTask(acc) {
        document.getElementById('main-ui').style.display = 'none';
        document.getElementById('task-ui').style.display = 'block';
        document.getElementById('d-email').innerText = acc.email;
        document.getElementById('d-pass').innerText = acc.password;
        document.getElementById('d-fname').innerText = acc.first_name;
    }

    async function submitWork() {
        if (!currentAccId) return;
        await client.from('accounts').update({ status: 'pending_approval' }).eq('id', currentAccId);
        tg.showAlert("Submitted! Admin will review soon.");
        location.reload();
    }

    async function cancelWork() {
        if (!currentAccId) return;
        await client.from('accounts').update({ status: 'available', holder_id: null, locked_until: null }).eq('id', currentAccId);
        location.reload();
    }

    function startTimer(duration) {
        let timer = duration;
        activeInterval = setInterval(() => {
            let minutes = Math.floor(timer / 60);
            let seconds = timer % 60;
            document.getElementById('countdown').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            if (--timer < 0) {
                clearInterval(activeInterval);
                cancelWork();
            }
        }, 1000);
    }

    window.onload = init;
</script>
</body>
</html>
